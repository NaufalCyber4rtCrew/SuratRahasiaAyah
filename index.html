<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Surat Interaktif Ayah üë®üëß</title>
    <style>
        body {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .amplop {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            border: 3px dashed #ff6d00;
        }

        .amplop:before {
            content: '‚úâÔ∏è';
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 60px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            animation: pulse 2s infinite;
        }

        .amplop:hover {
            transform: rotate(-2deg) scale(1.02);
        }

        .judul {
            color: #d32f2f;
            text-shadow: 2px 2px 0px white;
            margin: 0;
            font-size: 2.5em;
        }

        .instruksi {
            color: #666;
            margin-top: 20px;
            font-style: italic;
            animation: blink 1.5s infinite;
        }

        .step {
            display: none;
            animation: slideIn 0.8s ease-out;
        }

        .emoji-dekorasi {
            position: fixed;
            font-size: 40px;
            opacity: 0.3;
            z-index: -1;
            animation: float 6s infinite linear;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Emoji dekorasi -->
    <div class="emoji-dekorasi" style="left:10%;top:20%">üë®üëß</div>
    <div class="emoji-dekorasi" style="left:80%;top:70%">üíñ</div>
    <div class="emoji-dekorasi" style="left:30%;top:80%">üéÄ</div>

    <div class="amplop" onclick="bukaSurat()">
        <h1 class="judul">SURAT RAHASIA AYAH</h1>
        <p class="instruksi">Klik amplop untuk membuka!</p>
        
        <!-- Step 1 - Pembuka -->
        <div class="step" id="step1">
            <p>üìÖ Tanggal: <em>32 Februari 2024</em></p>
            <p>Untuk Putri Tersayangku,</p>
            <div style="font-size:40px">üëá</div>
            <button class="tombol" onclick="lanjut(2)">Baca Pesan</button>
        </div>

        <!-- Step 2-4 sama seperti sebelumnya -->
    </div>

    <script>
        // Script tetap sama dengan tambahan:
        function bukaSurat() {
            document.querySelector('.amplop').style.cursor = 'default';
            document.querySelector('.instruksi').style.display = 'none';
            lanjut(1);
        }

        // Tambahan efek suara saat klik
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/communication/sounds/envelope-open-1.mp3');
            audio.play();
        }
    </script>
</body>
</html>
